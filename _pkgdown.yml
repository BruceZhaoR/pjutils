navbar:
  type: default
  left:
  - icon: fa-home fa-lg
    href: index.html
  - text: Intro
    href: articles/risk-factors-to-score.html
  - text: Reference
    href: reference/index.html
  - text: Articles
    href: articles/index.html
    menu:
    - text: A Demo of Risk Factors To Score
      href: articles/risk-factors-to-score.html
  - text: News
    href: news/index.html
  right:
  - icon: fa-github fa-lg
